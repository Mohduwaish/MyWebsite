{% extends 'base.html' %}

{% block title %} Book a Session{% endblock title %}

{% block bookactive %} active {% endblock bookactive %} 

{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>Book Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Slot</h1>
        <p>Date: {{ slot.date }}</p>
        <p>Time: {{ slot.start_time }} - {{ slot.end_time }}</p>
        <form method="post" action="{% url 'home:book_slot' slot.id %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="country_code">Country Code:</label>
            <input type="text" id="country_code" name="country_code" required>

            <input type="submit" value="Book">
        </form>
    </div>
</body>
</html>


{% endblock %}
